<div class="flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title class="card-text">
        Deposit
      </mat-card-title>

      <mat-card-subtitle class="card-text">
        Enter the ammout you want to deposit
      </mat-card-subtitle>

      <mat-card-content>
        <form action="">
          <mat-form-field>
            <mat-label>Ammount</mat-label>
            <input matInput type="number" name="value" placeholder="Ammount" [(ngModel)]="depositValue"/>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions class="btn-custom">
        <a routerLink="/account" mat-fab extended color="primary">
          <mat-icon>keyboard_return</mat-icon>
          Return
        </a>

        <button (click)="deposit()" mat-fab extended color="primary">
          <mat-icon>credit_card</mat-icon>
          Deposit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
