<h1>All Transactions</h1>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Transaction date </th>
    <td mat-cell *matCellDef="let data"> {{data.date}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let data"> {{data.type}} </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let data"> {{data.value}}€ </td>
  </ng-container>
  <ng-container matColumnDef="startBalance">
    <th mat-header-cell *matHeaderCellDef> Starting Balance </th>
    <td mat-cell *matCellDef="let data"> {{data.startBalance}}€ </td>
  </ng-container>
  <ng-container matColumnDef="finalBalance">
    <th mat-header-cell *matHeaderCellDef> Final Balance </th>
    <td mat-cell *matCellDef="let data"> {{data.finalBalance}}€ </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
</table>

<mat-card-actions class="btn-right">
  <a routerLink="/account" mat-fab extended color="primary">
    <mat-icon>keyboard_return</mat-icon>
    Return
  </a>
</mat-card-actions>
